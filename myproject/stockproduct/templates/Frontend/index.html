{% extends "frontend/layout.html"%}
{% load static%}
{%block content%}
<div class="container">
  <div class="row">
    <div class="col">
    </div>

          <div class="col">
           {% if messages %}
        <ul class="messagesx">
               {% for message in messages %}
                     <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
               {% endfor %}
       </ul>
{% endif %}
          </div>

    <div class="col">
    </div>
  </div>
</div>


<div class="container">
    <div class="row">
      <div class="col">
      </div>
      <div class="col-6"><br><br><br><br><br><br>
        <form class="form-floating">
            <input type="text" class="form-control" name="po" placeholder="Search" >
            <label for="po">กรุณากรอกชื่อสินค้า หรือรหัสสินค้า</label>
            <br>
            <button  class="btn btn-primary container" type="submit">ค้นหา</button>
          </form>
      </div>
      <div class="col">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
      </div>
      <div class="col-8"><br><br><br><br><br><br>
        {% for blog in latest%}
        <div class="card mb-8 container" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-4">
              <img src="{{blog.code.url}}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col">
              <div class="card-body">
                <h5 class="card-title">{{blog.NameProduct}}</h5>
                <p class="card-text">{{blog.productID}}</p>
              </div>
              <a class="btn btn-primary container" href="{%url 'createpox' blog.id%}" role="button">เพิ่ม PO</a>
    
            </div>
          </div>
        </div><br>
        {% endfor%}
      </div>
      <div class="col">
      </div>
    </div>
  </div>


{%endblock%}
